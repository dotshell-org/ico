name: "CodeQL Advanced"

on:
  workflow_dispatch:
  push:
    # Ne lancer la construction/publication Electron que sur un push de tag (recommandÃ©)
    # Vous pouvez aussi le garder sur main, mais on explique plus bas comment Ã©viter les releases hebdo
    tags: 
      - 'v*.*.*'       # par exemple, Â«â€¯v1.2.3â€¯Â»
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 15 * * 0'  # toujours exÃ©cuter CodeQL pour l'analyse de sÃ©curitÃ©

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended, security-and-quality
          ram: '4096'
          threads: '2'

      - name: Install dependencies
        run: npm ci

      - name: Build project (compilation TS, bundling, etc.)
        run: npm run build:ci
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

